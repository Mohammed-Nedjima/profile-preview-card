<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <article class="card">
      <img class="header" src="./images/bg-pattern-card.svg" alt="">
      <div class="content">
        <img class="card-img" src="./images/image-victor.jpg" alt="">
        <div class="info">
          <div class="flex-group ">
            <h1 class="card-name">Victor Crest</h1>
            <span class="card-likes">26</span>
          </div>
          <address>London</address>
        </div>
        <span class="separator"></span>
        <div class="stats flex-group wide-gap">
          <div class="stat">
            <span class="stat__number">80K</span>
            <p class="stat__lable">Followers</p>
          </div>

          <div class="stat">
            <span class="stat__number">803K</span>
            <p class="stat__lable">Likes</p>
          </div>

          <div class="stat">
            <span class="stat__number">1.4K</span>
            <p class="stat__lable">Photos</p>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
